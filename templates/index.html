<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gemini Assistant</h1>
        </header>
        <div id="chat-container" class="chat-container">
            <div class="chat-message grok-message animate__animated animate__fadeIn">
                Gemini: Welcome to Gemini Assistant! Bol do, bhai!
            </div>
        </div>
        <div class="input-area">
            <div id="wave-animation" class="wave-animation hidden">
                <span></span><span></span><span></span><span></span>
            </div>
            <button id="voice-btn"><i class="fas fa-microphone"></i></button>
            <button id="text-mode-btn"><i class="fas fa-volume-mute"></i></button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
